<div class="container-fluid">
  <div class="row">
    <input class="form-control" [(ngModel)]="username" />
    <p>{{ username }}</p>
    <button
      class="btn btn-primary"
      [disabled]="!shouldEnableResetButton()"
      (click)="resetUsername()"
    >
      Reset Username
    </button>
  </div>
</div>
