<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Project Name</label>
    <input
      class="form-control"
      type="text"
      id="projectName"
      name="projectName"
      formControlName="projectName"
    />
    <span
      style="color: red"
      class="help-block"
      *ngIf="
        !projectForm.get('projectName').valid &&
        projectForm.get('projectName').touched
      "
      >Please enter a valid <b><u>name</u></b
      >!</span
    >
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      class="form-control"
      type="projectEmail"
      id="projectEmail"
      name="projectEmail"
      formControlName="projectEmail"
    />
    <span
      style="color: red"
      class="help-block"
      *ngIf="
        !projectForm.get('projectEmail').valid &&
        projectForm.get('projectEmail').touched
      "
      >Please enter a valid <b><u>email</u></b
      >!</span
    >
  </div>
  <div class="form-group">
    <label for="status">Project Status</label>
    <select
      class="form-control"
      id="projectStatus"
      name="projectStatus"
      formControlName="projectStatus"
    >
      <option value="stable">Stable</option>
      <option value="critical">Critical</option>
      <option value="finished">Finished</option>
    </select>
    <span
      style="color: red"
      class="help-block"
      *ngIf="
        !projectForm.get('projectStatus').valid &&
        projectForm.get('projectStatus').touched
      "
    >
      Please select a <b><u>status</u></b
      >!
    </span>
  </div>
  <span
    style="color: red"
    class="help-block"
    *ngIf="!projectForm.valid && projectForm.touched"
  >
    Please fill the <b><u>form</u></b> correclty!
  </span>

  <button class="btn btn-primary" type="submit" [disabled]="!projectForm.valid">
    Submit
  </button>
</form>
